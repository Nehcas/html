<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagenes/vibras.png">
    <script src="https://kit.fontawesome.com/8c1ce7120d.js" crossorigin="anonymous"></script>
    <title>Soundly</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Soundly</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-house"></i>Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-solid fa-music"></i>Playlists</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search your song, artist or band favourite" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
</header>
<div>
  <h1>Welcome! What do you want to listen?</h1>
</div>
<div class="Secciones Sec1">
  <h4>Made for you</h4>
  <div class="Contenido Con1"></div>
</div>
<div class="Secciones Sec2">
  <h4>Back to listen</h4>
  <div class="Contenido Con2"></div>
</div>
<div class="Secciones Sec3">
  <h4>Recently listened</h4>
  <div class="Contenido Con3"></div>
</div>
<div class="Secciones Sec4">
  <h4>Recomended albums</h4>
  <div class="Contenido Con4"></div>
  <div class="player">
    <div class="player-controls">
        <button id="prevBtn">Anterior</button>
        <button id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
        <button id="nextBtn">Siguiente</button>
    </div>
    <div class="player-progress">
        <div class="progress-bar"></div>
    </div>
    <div class="song-info">
        <span id="songTitle">Canci√≥n actual</span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
